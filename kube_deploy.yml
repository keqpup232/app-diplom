---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    qbec.io/component: app
  labels:
    app: demoapp
    qbec.io/application: demoapp
    qbec.io/environment: prod
  name: demoapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demoapp
  template:
    metadata:
      labels:
        app: demoapp
    spec:
      containers:
      - image: keqpup232/nginx:latest
        imagePullPolicy: Always
        name: demoapp
        ports:
        - containerPort: 8282
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    qbec.io/component: app
  labels:
    qbec.io/application: demoapp
    qbec.io/environment: prod
  name: demoapp
spec:
  ports:
  - name: web
    nodePort: 30666
    port: 8282
    targetPort: 80
  selector:
    app: demoapp
  type: NodePort